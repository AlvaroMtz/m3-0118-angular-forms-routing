<form (ngSubmit)="submitForm(myForm)"  #myForm="ngForm">
    <p> demo
      <input type="email" name="demo" #myDemo="ngModel" [(ngModel)]="demo"/>
    </p>

  <p> Username
    <input type="email" #myUsername="ngModel" name="username" [(ngModel)]="username" required minlength="10" />
  </p>
  <div *ngIf="myUsername.errors && (myUsername.touched)">
    <p class="error" [hidden]="!myUsername.errors.minlength">
      Username must be at least 6 characters long.
    </p>
    <p class="error" [hidden]="!myUsername.errors.required">
      Username is required
    </p>
  </div>
  <p> Password
    <input type="password" name="password" [(ngModel)]="password" required />
  </p>
  <button type="submit"> signup </button>
</form>
